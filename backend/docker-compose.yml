version: '3.8'

services:
  iota-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iota-playground-backend
    restart: unless-stopped
    ports:
      - "8081:3001"  # Internal API port (different from Wizard's 8080)
      - "8444:8444"  # HTTPS port for api.iotaplay.app (changed from 8443 to avoid Wizard conflict)
      - "8082:80"    # HTTP port for Let's Encrypt standalone challenge
    volumes:
      # Persistent storage for user projects
      - ./projects:/app/projects
      # SSL certificates
      - /etc/letsencrypt:/etc/letsencrypt
      # Logs
      - ./logs:/var/log
      # Environment file
      - ./.env:/app/.env:ro
    environment:
      # Server configuration
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      
      # Domain configuration
      - DOMAIN=api.iotaplay.app
      - EMAIL=tolga+iotaplay@yk-labs.com
      
      # IOTA configuration
      - IOTA_NODE_URL=${IOTA_NODE_URL:-https://api.testnet.iota.org}
      - IOTA_NETWORK=${IOTA_NETWORK:-testnet}
      - IOTA_EXPLORER_URL=${IOTA_EXPLORER_URL:-https://explorer.iota.org}
      - PLAYGROUND_WALLET_PRIVATE_KEY=${PLAYGROUND_WALLET_PRIVATE_KEY}
      
      # Move compiler
      - MOVE_COMPILER_PATH=/usr/local/bin/iota
      - COMPILER_WORKSPACE=/app/projects
      
      # Rate limiting
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - iota-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  iota-network:
    driver: bridge

# Volumes for persistent data
volumes:
  projects:
    driver: local
  letsencrypt:
    driver: local
  logs:
    driver: local