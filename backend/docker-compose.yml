version: '3.8'

services:
  iota-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iota-playground-backend
    restart: unless-stopped
    # No exposed ports - Traefik handles everything
    expose:
      - "3001"
    volumes:
      # Persistent storage for user projects (create if doesn't exist)
      - iota-projects:/app/projects
      # SSL certificates
      - /etc/letsencrypt:/etc/letsencrypt
      # Logs
      - ./logs:/var/log
      # Environment file
      - ./.env:/app/.env:ro
    environment:
      # Server configuration
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      
      # Domain configuration
      - DOMAIN=api.iotaplay.app
      - EMAIL=tolga+iotaplay@yk-labs.com
      
      # IOTA configuration
      - IOTA_NODE_URL=${IOTA_NODE_URL:-https://api.testnet.iota.org}
      - IOTA_NETWORK=${IOTA_NETWORK:-testnet}
      - IOTA_EXPLORER_URL=${IOTA_EXPLORER_URL:-https://explorer.iota.org}
      - PLAYGROUND_WALLET_PRIVATE_KEY=${PLAYGROUND_WALLET_PRIVATE_KEY}
      
      # Move compiler
      - MOVE_COMPILER_PATH=/usr/local/bin/iota
      - COMPILER_WORKSPACE=/app/projects
      
      # Rate limiting
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - iota-network
      - proxy
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      
      # Router for api.iotaplay.app
      - "traefik.http.routers.iota-api.rule=Host(`api.iotaplay.app`)"
      - "traefik.http.routers.iota-api.entrypoints=websecure"
      - "traefik.http.routers.iota-api.tls=true"
      - "traefik.http.routers.iota-api.tls.certresolver=letsencrypt"
      
      # Service configuration
      - "traefik.http.services.iota-api.loadbalancer.server.port=3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  iota-network:
    driver: bridge
  proxy:
    external: true

# Volumes for persistent data
volumes:
  iota-projects:
    driver: local
  letsencrypt:
    driver: local
  logs:
    driver: local